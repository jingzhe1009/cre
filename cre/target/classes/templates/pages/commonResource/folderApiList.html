<link href="${ctx.contextPath}/static/css/commonResource/folderApiList.css" rel="stylesheet"/>

<!-- 公共接口展示列表: 场景下展示 -->
<div id="folder_commonApiContainer">
    <!--搜索框-->
    <div>
        <div class="resourceTableIcon"><i class="icon icon-wrench"> 公共接口</i></div>
        <div class="selfAdaptionLeft">
            <div>
                <div class="folderApiSearch">
                    <div class="input-group common_api">
                        <input data-col="apiGroupName" type="text" class="form-control"
                               placeholder="接口组名称（请选择）" onfocus="this.blur()">
                        <label class="input-control-icon-right" data-toggle="dropdown">
                            <i class="icon icon-caret-down "></i>
                        </label>
                        <ul id="folder_apiGroupSelector" class="dropdown-menu pull-right"></ul>
                    </div>
                    <div class="input-group common_api">
                        <input data-col="apiName" type="text" class="form-control" placeholder="接口名称">
                    </div>
                </div>
            </div>
        </div>
        <div class="selfAdaptionRight">
            <button id="folder_apiSearch" class="btn btn-primary" type="button">搜索</button>
        </div>
        <div style="clear:both;"></div>
    </div>

    <!--内容展示表格-->
    <div id="folder_apiTableContainer">
        <table id="folder_apiTable"></table>
    </div>
</div>
