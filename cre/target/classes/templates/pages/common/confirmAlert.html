<!--提示消息弹框-->
<div class="modal fade" id="msgAlertModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!--弹框标题-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                    <span class="sr-only">关闭</span></button>
                <h4 class="modal-title">提示</h4>
            </div>
            <!--提示消息-->
            <div class="modal-body">
                <span id="msgText"></span>
            </div>
            <!--操作按钮-->
            <div class="modal-footer">
                <button id="msgConfirm" type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
                <button id="msgCancel" type="button" class="btn btn-minor" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
