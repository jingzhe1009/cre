<link href="${ctx.contextPath}/static/css/modelBase/serviceApi.css" rel="stylesheet"/>

<!--模型服务API弹框-->
<div class="modal fade" id="serviceApiAlertModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">模型服务API查看</h4>
            </div>
            <div class="modal-body">
                <!-- 接口说明 -->
                <b class="serviceApi_title">接口说明</b>
                <table id="serviceApi_apiBaseTable"></table>

                <!-- 请求参数 - 基本参数表 -->
                <b class="serviceApi_title">接口请求参数表</b>
                <table id="serviceApi_modelBaseTable"></table>

                <!-- 返回参数表 -->
                <b class="serviceApi_title">接口返回参数表</b>
                <table id="serviceApi_resultsTable"></table>

                <!-- 请求参数 - 业务参数表 -->
                <b class="serviceApi_title">模型参数表</b>
                <table id="serviceApi_modelParamsTable"></table>
            </div>
            <div class="modal-footer">
                <button id="serviceApi_close_button"
                        type="button"
                        class="btn btn-primary"
                        onclick="serviceAPIModal.closePage();">
                    确定
                </button>
            </div>
        </div>
    </div>
</div>

<#include "/pages/common/loading.html">
<script src="${ctx.contextPath}/static/js/common/loading.js"></script>
