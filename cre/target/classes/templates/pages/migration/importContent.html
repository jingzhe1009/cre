<!--导入页面内容-->
<div class="modal-body">
    <div id="importPage">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3">模型导入策略：</label>
                <div
                        class="col-xs-6 col-sm-6 col-md-6 col-lg-6 modelImportStrategyRadio"
                        onchange="importModal.handleStrategyChange();"
                >
                    <div class="radio">
                        <label>
                            <input type="radio" name="modelImportStrategyRadio" value="removal" checked>冲突重命名
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="modelImportStrategyRadio" value="upLine">冲突新建版本
                        </label>
                    </div>
                </div>
            </div>
        </form>

        <!--全局导入导出选择导入位置-->
        <div class="globalDiv hide">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3">导入位置：</label>
                    <div
                            class="col-xs-6 col-sm-6 col-md-6 col-lg-6 modelImportTargetRadio"
                            onchange="importModal.handleTargetChange();"
                    >
                        <div class="radio">
                            <label><input type="radio" name="modelImportTargetRadio" checked value="0">全局</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="modelImportTargetRadio" value="1">模型库</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="modelImportTargetRadio" value="2">场景</label>
                        </div>
                        <!-- add -->
                        <div class="radio">
                            <label><input type="radio" name="modelImportTargetRadio" value="9">模型库(自动创建模型组)</label>
                        </div>
                    </div>
                </div>
            </form>
            <!--场景选择-->
            <div class="targetChoose">
                <form class="form-horizontal folderIdForm" data-validator-option="{stopOnError:true}">
                    <div class="form-group folderId hide">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3">场景：</label>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <select
                                    id="import_folderId"
                                    col-name="folderId"
                                    class="form-control"
                                    data-rule="场景:required;"
                                    onchange="importModal.handleFolderChange();"
                            ></select>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal modelGroupIdForm" data-validator-option="{stopOnError:true}">
                    <div class="form-group modelGroupId hide">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3">模型组：</label>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <select
                                    id="import_modelGroupId"
                                    col-name="modelGroupId"
                                    class="form-control"
                                    data-rule="模型组:required;"
                                    onchange="importModal.handleGroupChange();"
                            ></select>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!--上传文件-->
        <div id="uploadForm">
            <input id="uploadFile" type="file" class="form-control" accept="application/zip">
        </div>

        <!--导入策略说明-->
        <div class="modelImportStrategyInstruction">
            <p style="color: #02BABC;">【导入策略说明】</p>
            <p><b>冲突重命名</b>：导入时若模型名称发生冲突，则将导入的模型重命名后保存为全新的模型</p>
            <p><b>冲突新建版本</b>：导入时若模型名称发生冲突，则将导入的模型版本保存为冲突模型的新版本</p>
        </div>

    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" onclick="importModal.uploadeFile();">导入</button>
    <button id="cancelImport" type="button" class="btn btn-minor" data-dismiss="modal">返回</button>
</div>
