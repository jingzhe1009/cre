<!--设为公有规则集-->
<div class="modal fade" id="setCommonRuleSetModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header"><h4 class="modal-title">发布规则集</h4></div>
            <div class="modal-body">
                <!--方式单选框-->
                <form id="setCommonTypeForm" class="form-horizontal">
                    <div id="setCommonTypeDiv" class="form-group">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3"><i class="mustIcon">*</i>发布方式</label>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 setCommonTypeRadio">
                            <div class="radio">
                                <label><input type="radio" name="setCommonTypeRadio" typeValue="0">选择已有规则集</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="setCommonTypeRadio" typeValue="1" checked>新建规则集</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3"><i class="mustIcon">*</i>规则集组</label>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <select id="ruleSetGroupSelector" class="form-control" data-rule="规则集组:required;"></select>
                        </div>
                    </div>
                </form>
                <!--规则集Header信息-->
                <form id="ruleSetHeaderForm" class="form-horizontal" data-validator-option="{stopOnError:true}">
                    <div class="form-group setCommonType old">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3"><i class="mustIcon">*</i>选择规则集</label>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <select id="ruleSetHeaderSelector" class="form-control"
                                    data-rule="规则集名称:required;"></select>
                        </div>
                    </div>
                    <div class="form-group setCommonType new">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3"><i class="mustIcon">*</i>新建规则集</label>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <input id="ruleSetHeaderInput" type="text" class="form-control" placeholder="请填写规则集名称"
                                   data-rule="规则集名称:required;length[1~64, true]">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3">规则集描述</label>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <textarea id="ruleSetHeaderDes" class="form-control"></textarea>
                        </div>
                    </div>
                </form>
                <!--规则集版本信息-->
                <form id="ruleSetVersionForm" class="form-horizontal" data-validator-option="{stopOnError:true}">
<!--                    <div class="form-group">-->
<!--                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3"><i class="mustIcon">*</i>新建版本号</label>-->
<!--                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">-->
<!--                            <input id="version" type="text" class="form-control" placeholder="请填写版本号"-->
<!--                                   data-rule="版本号:required;">-->
<!--                        </div>-->
<!--                    </div>-->
                    <div class="form-group">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3">版本描述</label>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <textarea id="versionDes" type="text" class="form-control"
                                      placeholder="请填写版本描述"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="setCommonConfirm" type="button" class="btn btn-primary">发布</button>
                <button type="button" class="btn btn-minor" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
