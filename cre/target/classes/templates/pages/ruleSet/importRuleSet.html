<!--导入规则集弹框-->
<div class="modal fade" id="importRuleSetModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header"><h4 class="modal-title">从规则库导入规则集</h4></div>
            <div class="modal-body">
                <form class="form-horizontal" data-validator-option="{stopOnError:true}">
                    <div class="form-group">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3"><i class="mustIcon">*</i>规则集组</label>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <select id="import_ruleSetGroupSelector" class="form-control"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3"><i class="mustIcon">*</i>规则集名称</label>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <select id="ruleSetSelector" class="form-control"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3"><i class="mustIcon">*</i>规则集下可用版本</label>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <select id="versionSelector" class="form-control"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3">版本描述</label>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <textarea id="ruleSetVersionDes" type="text"
                                      class="form-control"></textarea>
                        </div>
                    </div>
                    <div id="importTypeDiv" class="form-group">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3"><i class="mustIcon">*</i>导入方式</label>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 saveTypeRadio">
                            <div class="radio">
                                <label><input type="radio" name="importTypeRadio" typeValue="1" checked>引用</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="importTypeRadio" typeValue="0">存为本地规则集</label>
                            </div>
                        </div>
                    </div>
                </form>
                <!--规则表格-->
                <div id="versionRulesTableContainer">
                    <table id="importActionTbl">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>规则名</th>
                            <th>终止规则集</th>
                            <th>终止流程</th>
                            <th>规则条件</th>
                            <th>规则结果</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button id="importConfirm" type="button" class="btn btn-primary">引入</button>
                <button id="importCancel" type="button" class="btn btn-minor" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
