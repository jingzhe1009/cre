<!--渠道下查看用户弹框-->
<link href="${ctx.contextPath}/static/css/authority/chanUser.css" rel="stylesheet"/>

<div class="modal fade" id="chanUserAlertModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!--弹框标题-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                    <span class="sr-only">关闭</span>
                </button>
                <h4 class="modal-title">查看渠道下用户</h4>
            </div>
            <div class="modal-body">
                <!--渠道信息-->
                <div class="chanMsgContainer">
                    <div>
                        <span class="resourceTableIcon"><i class="icon icon-sitemap"></i>渠道名称</span>
                        <input onfocus="this.blur()" data-col="channelName" type="text" class="form-control"
                               placeholder="渠道名称">
                    </div>
                </div>
                <!--内容-->
                <div class="chanUserContent">
                    <div class="selfAdaptionLeft">
                        <div class="input-group">
                            <input data-col="userName" type="text" class="form-control"
                                   placeholder="用户名">
                            <label class="input-control-icon-right">
                                <i class="icon icon-user"></i>
                            </label>
                        </div>
                    </div>
                    <div class="selfAdaptionRight">
                        <button class="btn btn-primary" type="button">查询</button>
                    </div>
                    <div style="clear:both;"></div>
                    <table id="chanPersonTable"></table>
                </div>
            </div>
            <!--操作按钮-->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
