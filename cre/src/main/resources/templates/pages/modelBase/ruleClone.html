<div class="modal fade" id="ruleClone">    <div class="modal-dialog modal-lg">        <div class="modal-content">            <div class="modal-header">                <h4 class="modal-title">模型克隆</h4>            </div>            <div class="modal-body">                <form class="form-horizontal" data-validator-option="{stopOnError:true}">                    <div class="form-group folderId hide">                        <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2">场景：</label>                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">                            <select                                id="folderId"                                col-name="folderId"                                class="form-control"                                data-rule="场景:required;"                                onchange="ruleClone.handleChange( 'folderId', this.options.selectedIndex, this.options[ this.options.selectedIndex ].value )"                            ></select>                        </div>                    </div>                    <div class="form-group  modelGroupId">                        <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2">模型组：</label>                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">                            <select id="modelGroupId" col-name="modelGroupId" class="form-control" data-rule="模型组:required;"></select>                        </div>                    </div>                    <hr class="hide" />                    <div class="form-group">                        <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2">新模型名称：</label>                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">                            <input id="moduleName" col-name="moduleName" type="text" class="form-control"                                   data-rule="新模型名称:required;">                        </div>                    </div>                    <div class="form-group">                        <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2">新模型描述：</label>                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">                            <textarea id="ruleDesc" col-name="ruleDesc" type="text" class="form-control"></textarea>                        </div>                    </div>                    <div class="form-group">                        <label class="col-xs-2 col-sm-2 col-md-2 col-lg-2">新模型版本描述：</label>                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">                            <textarea id="versionDesc" col-name="versionDesc" type="text" class="form-control"></textarea>                        </div>                    </div>                </form>            </div>            <div class="modal-footer">                <button type="button" class="btn btn-primary" onclick="ruleClone.clone()">克隆</button><!--                <button type="button" class="btn btn-primary" onclick="ruleClone.handleModelToggle( false )">关闭</button>-->                <button type="button" class="btn btn-primary closebtn">关闭</button>            </div>        </div>    </div></div><script src="${ctx.contextPath}/static/js/modelBase/ruleClone.js"></script>
