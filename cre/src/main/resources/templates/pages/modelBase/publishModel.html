<!--模型发布-->
<div class="modal fade" id="publishModelDiv">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header"><h4 class="modal-title">模型发布</h4></div>
            <div class="modal-body">
                <!--方式单选框-->
                <form id="publishTypeForm" class="form-horizontal">
                    <div id="publishTypeFormDiv" class="form-group">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3">发布方式</label>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 publishTypeRadio">
                            <div class="radio mr8">
                                <label><input type="radio" name="publishTypeRadio" typeValue="0">选择已有模型</label>
                            </div>
                            <div class="radio mr8">
                                <label><input type="radio" name="publishTypeRadio" typeValue="1" checked>新建模型</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3"><i class="mustIcon">*</i>模型组</label>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <select id="modelGroupSelector" class="form-control" data-rule="模型组:required;"></select>
                        </div>
                    </div>
                </form>
                <!--baseInfo-->
                <form id="modelBaseForm" class="form-horizontal" data-validator-option="{stopOnError:true}">
                    <div class="form-group publishType old">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3"><i class="mustIcon">*</i>选择模型</label>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <select id="modelBaseSelector" class="form-control" data-rule="模型名称:required;[1~64, true]"></select>
                        </div>
                    </div>
                    <div class="form-group publishType new">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3"><i class="mustIcon">*</i>新建模型</label>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <input id="modelBaseName" type="text" class="form-control" placeholder="请填写模型名称"
                                   data-rule="模型名称:required;length[1~64,true]">
                        </div>
                    </div>
                    <div class="form-group publishType new">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3">模型类型</label>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <div class="radio mr8">
                                <label><input type="radio" name="modelTypeRadio" typeValue="1" checked>规则模型</label>
                            </div>
                            <div class="radio mr8">
                                <label><input type="radio" name="modelTypeRadio" typeValue="0">评分模型</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3">模型描述</label>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <textarea id="modelBaseDes" class="form-control"></textarea>
                        </div>
                    </div>
                </form>
                <!--版本信息-->
                <form id="modelVersionForm" class="form-horizontal" data-validator-option="{stopOnError:true}">
                    <div class="form-group">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3"><i class="mustIcon">*</i>新建版本号</label>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <input id="modelVersionInput" type="text" class="form-control" placeholder="请填写版本号"
                                   data-rule="版本号:required;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3">版本描述</label>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <textarea id="modelVersionDes" type="text" class="form-control"
                                      placeholder="请填写版本描述"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="publishModelConfirm" type="button" class="btn btn-primary">发布</button>
                <button type="button" class="btn btn-minor" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
